<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celularzada.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo insta escrito.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/gato vagabundo.jpg" alt="foto de perfil">
                </div>
                <a href="https://play.google.com/store/apps/details?id=com.dts.freefireth&hl=pt_BR&gl=US" class="instagram-login">Continue como Henrique</a>
                <a href="https://pbs.twimg.com/media/D7Gp-pcW0AEmwZ9.jpg" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Henrique?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
